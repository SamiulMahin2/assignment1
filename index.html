<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment_1</title>

	<!-- fonts links (inter)-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

	<!-- font links (raleway) -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<!-- css links -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- header start -->
	<header>

		<!-- nav start -->
		<nav>
			<section class="logo">
				<h2 class="inter-inter-font">Built By Samiul</h2>
			</section>
			<button class="raleway-raleway-font common-btn header-btn">Sign Up</button>
		</nav>
		<!-- nav end -->

		<!-- banner start -->
		 <section class="banner">
			<h1 class="raleway-raleway-font">Cool Dark UI Template for Webflow Agencies!</h1>
			<button class="raleway-raleway-font common-btn">Stay Focused</button>
		 </section>
		<!-- banner end -->

	</header>
	<!-- header end -->

	<!-- main start -->
	 <main>

		<!-- action start -->
		<section class="action">
			<div class="action-content">
				<h2 class="raleway-raleway-font">See It in Action</h2>
				<h3 class="raleway-raleway-font">Explore the live preview and imagine your brand in this bold new look.</h3>
				<button class="raleway-raleway-font common-btn">Launch Live Preview</button>
			</div>
			<div class="action-img">
				<img src="assets/wc-mini.png" alt="Image coming soon">
			</div>
		</section>
		<!-- action end -->

		<!-- productive users start -->
		 <section class="productive-users">
			<div class="pu-title">
				<h2 class="raleway-raleway-font">Joined Thousands of Productive Users</h2>
			</div>
			<div class="pu-data">
				<div class="data1">
					<h1 class="inter-inter-font data-title">50K</h1>
					<p class="inter-inter-font data-description">Active Users</p>
				</div>
				<div class="data2">
					<h1 class="inter-inter-font data-title">2M+</h1>
					<p class="inter-inter-font data-description">Focus Sessions</p>
				</div>
				<div class="data3">
					<h1 class="inter-inter-font data-title">95%</h1>
					<p class="inter-inter-font data-description">Satisfaction Rate</p>
				</div>
			</div>
		 </section>
		<!-- productive users end -->

	 </main>
	<!-- main end -->
</body>

</html>
